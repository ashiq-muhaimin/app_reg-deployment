{% extends 'app_reg/base.html' %}
{% block content %}
<div class="jumbotron">
  <h1>Welcome to Registration Page.</h1>
</div>
<div class="container">
  {% if registered %}
    <h1>Thank you for resitering!</h1>

  {% else %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{user_form.as_p}}
      {{profile_form.as_p}}
      <input type="submit" name="" value="Submit">
    </form>
  {% endif %}
</div>

{% endblock %}
