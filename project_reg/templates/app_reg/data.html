{% extends 'app_reg/base.html' %}
{% block content %}
<h1>All data shown here</h1>
{% if data %}
  <table>
    <th>Username</th>
    <th>Email</th>
    {% for item in data %}
      <tr>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
      </tr>
    {% endfor %}

  </table>
{% else %}
  <h2>No data available.</h2>

{% endif %}
{% endblock %}
